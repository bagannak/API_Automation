name: Maven Build and Test

on: [push]  # Triggers the workflow on every push to the repository

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # This action checks out your repository's code

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17  # Set up Java JDK 11

      - name: Build and Test with Maven
        run: mvn clean test  # Replace with the actual Maven command to build and run tests

      - name: Publish Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports/  # Replace with the actual path to your test result reports

      # Add more steps as needed for your specific use case
